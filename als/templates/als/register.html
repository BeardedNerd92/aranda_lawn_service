{% extends 'als/base.html' %}

{% block main %}
<form method="POST">
  {% csrf_token %}
  
  {% for field in form %}
  <div>
    {{field}}
  </div>
  {% endfor %}

  <button type="submit" class="btn btn-primary">Register</button>
  <div>
    Already have an account?
    <a href="{% url 'login' %}">Login</a>
  </div>
</form>
<script>
    let fields = document.getElementsByTagName('input')
    fields[1].placeholder = 'First Name...'
    fields[2].placeholder = 'Last Name...'
    fields[3].placeholder = 'Username...'
    fields[4].placeholder = 'Email...'
    fields[5].placeholder = 'Password...'
    fields[6].placeholder = 'Confirm Password...'

    for (let names in fields) {
        fields[names].className += 'form-control mb-3'
    }
</script>
{% endblock %}
